
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AImpire â€“ Stone Age</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      border: 3px solid black;
      margin: 20px;
      padding: 20px;
      height: 90vh;
      box-sizing: border-box;
      position: relative;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 18px;
    }

    .stats-left, .stats-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
    }

    .chat-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #999;
      border-radius: 20px;
      font-size: 16px;
    }

    .ai-response {
      margin-top: 20px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ERA : Stone Age</div>
    <div class="stats">
      <div class="stats-left">
        <div>People : 0</div>
        <div>Wood : 0</div>
        <div>Power : 0</div>
      </div>
      <div class="stats-right">
        <div>Technology : 0</div>
      </div>
    </div>

    <div class="ai-response" id="ai-response">AI: Waiting for your first command...</div>

    <div class="chat-box">
      <input type="text" class="chat-input" id="playerInput" placeholder="Send a command to your AI..." onkeydown="if(event.key==='Enter') sendToAI()">
    </div>
  </div>

  <script>
    async function sendToAI() {
      const input = document.getElementById("playerInput");
      const message = input.value;
      if (!message) return;

      document.getElementById("ai-response").textContent = "AI: Thinking...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_OPENAI_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are an AI assistant helping a player evolve a primitive civilization starting in the Stone Age. Respond with simple, clear guidance to develop society logically and historically." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const aiMessage = data.choices[0].message.content;
      document.getElementById("ai-response").textContent = "AI: " + aiMessage;

      input.value = "";
    }
  </script>
</body>
</html>
